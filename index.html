<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine üíï</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100svh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 26px 22px;
      width: 92%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      z-index: 2;
    }

    .photo {
      width: 130px;
      height: 130px;
      margin: 0 auto 14px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #ff4d6d;
      animation: pulse 2.5s infinite;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #e63946;
      font-size: 24px;
      margin-bottom: 6px;
    }

    p {
      font-size: 16px;
      color: #444;
      min-height: 48px;
    }

    button.main {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .choices {
      margin-top: 18px;
      display: none;
      justify-content: center;
      gap: 14px;
    }

    .choices button {
      border: none;
      border-radius: 30px;
      padding: 12px 22px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #ccc;
      color: #444;
    }

    .ending {
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
      color: #e63946;
      display: none;
    }

    /* HEART */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 18px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    /* CONFETTI */
    .confetti {
      position: absolute;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      animation: confettiFall 4s linear forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="photo">
      <img src="foto.jpeg" alt="Foto">
    </div>

    <h1>Happy Valentine üíñ</h1>
    <p id="message">Klik tombol di bawah ya üòä</p>

    <button class="main" id="nextBtn">Klik Disini üíï</button>

    <div class="choices" id="choices">
      <button class="yes" id="yesBtn">YES üíñ</button>
      <button class="no" id="noBtn">NO üíî</button>
    </div>

    <div class="ending" id="ending">
      HOREYEYEYE, Jadi mau kemana ni kitaaa üòä‚ù§Ô∏è 
    </div>
  </div>

  <script>
    const messages = [
      "Ikan hiu makan telor",
      "Makasih ya selalu ada buat koko ü•∫‚ù§Ô∏è",
      "Semoga kita selalu bareng",
      "Will you be my Valentine? üíò"
    ];

    let index = 0;
    let yesScale = 1;
    let noClicked = false;

    const msgEl = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");
    const choices = document.getElementById("choices");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const ending = document.getElementById("ending");

    nextBtn.addEventListener("click", () => {
      msgEl.textContent = messages[index];

      if (index === messages.length - 1) {
        nextBtn.style.display = "none";
        choices.style.display = "flex";
      }

      index++;
    });

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (!noClicked) {
        noBtn.textContent = "NO üò°";
        noClicked = true;
      }
    });

    yesBtn.addEventListener("click", () => {
      launchConfetti();
      choices.style.display = "none";
      ending.style.display = "block";
      msgEl.textContent = "Memang cuman boleh YES üòù, lop you ‚ù§Ô∏è";
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4cc9f0", "#f72585"];
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (3 + Math.random() * 2) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
